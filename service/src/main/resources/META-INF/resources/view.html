<html>
    <head>
        <title>OpenApi Delta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet"/>
        <style>
            :root {
                --sans-font: -apple-system, BlinkMacSystemFont, "Avenir Next", Avenir,
                    "Nimbus Sans L", Roboto, Noto, "Segoe UI", Arial, Helvetica,
                    "Helvetica Neue", sans-serif;
                --mono-font: Consolas, Menlo, Monaco, "Andale Mono", "Ubuntu Mono",  monospace;

                --base-fontsize: 1.15rem;

                --bg: #fff;
                --accent-bg: #f5f7ff;
                --text: #212121;
                --text-light: #585858;
                --border: #d8dae1;
                --accent: #0d47a1;
                --accent-light: #90caf9;
                --code: #d81b60;
                --preformatted: #444;
                --marked: #ffdd33;
                --disabled: #efefef;
            }

            input.submit {
                float: right;
                
            }
            html {
                font-family: var(--sans-font);
            }

            body {
                color: var(--text);
                background: var(--bg);
                font-size: var(--base-fontsize);
                line-height: var(--line-height);
                min-height: 100vh;
                flex: 1;
                margin: 0 auto;
                max-width: 85rem;
                padding: 0 0.5rem;
                overflow-x: hidden;
                word-break: break-word;
                overflow-wrap: break-word;
            }

            header {
                background: var(--accent-bg);
                border-bottom: 1px solid var(--border);
                text-align: center;
                padding: 2rem 0.5rem;
                width: 100vw;
                position: relative;
                box-sizing: border-box;
                left: 50%;
                right: 50%;
                margin-left: -50vw;
                margin-right: -50vw;
            }
        </style>
    </head>
    <body>
        <form id="myFormId" action="/../openapi-diff-service-svc/resources/delta" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Input</legend>
                <div>
                    <label for="oldFile">Old file</label>
                    <input type="file" id="oldFile" name="oldFile"  accept="text/yaml, text/json">
                </div>
                <div>
                    <label for="newFile">New file</label>
                    <input type="file" id="newFile" name="newFile"  accept="text/yaml, text/json" >
                </div>
            </fieldset>
            <fieldset>
                <legend>Configuration</legend>
                <div>
                    <label>Filter paths with regular expression</label>
                    <input type="text" id="pathregex" name="filterPath" size="10" value=".*/q/.*">
                </div>
                <div>
                    <input type="checkbox"  id="ignoreDescriptions" name="ignoreDescriptions" checked>  <label for="ignoreDescriptions">Ignore descriptions</label>
                </div>
                <div>
                    <input type="checkbox" id="ignoreResponseHeader" name="ignoreResponseHeader" checked>  <label for="ignoreResponseHeader">Ignore response header</label>
                </div>
                <div>
                    <input type="checkbox" id="ignoreSecurity" name="ignoreSecurity" checked>  <label for="ignoreSecurity">Ignore security</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Output</legend>
                <select name="format" id="format" required>
                    <option value="html">html</option>
                    <option value="markdown">markdown</option>
                    <option value="yaml">yaml</option>
                    <option value="json">json</option>
                </select> 
            </fieldset>
            <input type="submit" value="Send Request" formaction="resources/delta" class="submit"/>
        </form>
    </body>
</html>
